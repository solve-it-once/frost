processor_settings:
  add_url: {  }
  aggregated_field: {  }
  content_access:
    weights:
      preprocess_query: -50
  entity_status: {  }
  entity_type: {  }
  highlight:
    weights:
      postprocess_query: 0
    prefix: '<strong>'
    suffix: '</strong>'
    excerpt: true
    excerpt_always: true
    excerpt_length: 256
    exclude_fields: {  }
    highlight: always
    highlight_partial: true
  html_filter:
    weights:
      preprocess_index: -48
      preprocess_query: -48
    all_fields: true
    fields:
      - body
      - description
      - langcode
      - langcode_1
      - langcode_2
      - name_1
      - rendered_item
      - title
      - title_1
      - type
      - type_1
      - uuid_1
      - uuid_2
      - uuid_3
      - vid
    title: true
    alt: true
    tags:
      b: 2
      h1: 5
      h2: 3
      h3: 2
      strong: 2
  ignore_character:
    weights:
      preprocess_index: -42
      preprocess_query: -40
    all_fields: true
    fields:
      - body
      - description
      - langcode
      - langcode_1
      - langcode_2
      - name_1
      - rendered_item
      - title
      - title_1
      - type
      - type_1
      - uuid_1
      - uuid_2
      - uuid_3
      - vid
    ignorable: "['¿¡!?,.:;&]"
    ignorable_classes:
      - Pc
      - Pd
      - Pe
      - Pf
      - Pi
      - Po
      - Ps
  ignorecase:
    all_fields: true
    fields:
      - body
      - description
      - langcode
      - langcode_1
      - langcode_2
      - name_1
      - rendered_item
      - title
      - title_1
      - type
      - type_1
      - uuid_1
      - uuid_2
      - uuid_3
      - vid
  language_with_fallback: {  }
  rendered_item: {  }
  reverse_entity_references: {  }
  solr_date_range:
    weights:
      preprocess_index: 0
  stemmer:
    all_fields: true
    fields:
      - body
      - description
      - name_1
      - rendered_item
      - title
    exceptions:
      mexican: mexic
      texan: texa
  tokenizer:
    all_fields: true
    fields:
      - body
      - description
      - name_1
      - rendered_item
      - title
    spaces: ''
    ignored: ._-
    overlap_cjk: 1
    minimum_word_size: '1'
  type_boost:
    weights:
      preprocess_index: -36
    boosts:
      'entity:commerce_product':
        datasource_boost: 1.0
        bundle_boosts:
          default: 0.0
      'entity:node':
        datasource_boost: 0.0
        bundle_boosts:
          article: 0.0
          event: 0.0
          page: 0.0
      'entity:taxonomy_term':
        datasource_boost: 0.0
        bundle_boosts:
          article_type: 0.0
          tag: 0.0
tracker_settings:
  default:
    indexing_order: fifo
options:
  cron_limit: 50
  index_directly: true
  track_changes_in_references: true
server: solr
