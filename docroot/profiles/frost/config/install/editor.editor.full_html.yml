langcode: en
status: true
dependencies:
  config:
    - filter.format.full_html
  module:
    - ckeditor5
format: full_html
editor: ckeditor5
settings:
  toolbar:
    items:
      - bold
      - italic
      - strikethrough
      - superscript
      - subscript
      - horizontalLine
      - heading
      - '|'
      - link
      - '|'
      - bulletedList
      - numberedList
      - '|'
      - blockQuote
      - insertTable
      - drupalMedia
      - drupalInsertImage
      - '|'
      - removeFormat
      - specialCharacters
      - sourceEditing
      - '|'
      - code
      - codeBlock
  plugins:
    ckeditor5_heading:
      enabled_headings:
        - heading2
        - heading3
        - heading4
        - heading5
        - heading6
    ckeditor5_imageResize:
      allow_resize: true
    ckeditor5_list:
      properties:
        reversed: false
        startIndex: true
      multiBlock: true
    ckeditor5_sourceEditing:
      allowed_tags:
        - '<abbr>'
        - '<address>'
        - '<article>'
        - '<aside>'
        - '<audio>'
        - '<b>'
        - '<cite>'
        - '<col>'
        - '<colgroup>'
        - '<dd>'
        - '<del>'
        - '<details>'
        - '<dfn>'
        - '<div>'
        - '<dl>'
        - '<dt>'
        - '<figcaption>'
        - '<figure>'
        - '<footer>'
        - '<i>'
        - '<header>'
        - '<hgroup>'
        - '<ins>'
        - '<mark>'
        - '<nav>'
        - '<picture>'
        - '<q>'
        - '<section>'
        - '<small>'
        - '<source>'
        - '<summary>'
        - '<track>'
        - '<video>'
        - '<a hreflang data-entity-type data-entity-uuid data-entity-substitution class>'
        - '<blockquote cite>'
        - '<em class>'
        - '<img data-entity-substitution>'
        - '<h2 id>'
        - '<h3 id>'
        - '<h4 id>'
        - '<h5 id>'
        - '<h6 id>'
        - '<li class>'
        - '<ol type class>'
        - '<strong class>'
        - '<ul type class>'
        - '<drupal-media data-entity-substitution title>'
    media_media:
      allow_view_mode_override: false
    ckeditor5_codeBlock:
      languages:
        -
          label: 'Plain text'
          language: plaintext
        -
          label: C
          language: c
        -
          label: 'C#'
          language: cs
        -
          label: C++
          language: cpp
        -
          label: CSS
          language: css
        -
          label: Diff
          language: diff
        -
          label: HTML
          language: html
        -
          label: Java
          language: java
        -
          label: JavaScript
          language: javascript
        -
          label: PHP
          language: php
        -
          label: Python
          language: python
        -
          label: Ruby
          language: ruby
        -
          label: TypeScript
          language: typescript
        -
          label: XML
          language: xml
image_upload:
  status: true
  scheme: public
  directory: inline-images
  max_size: ''
  max_dimensions:
    width: 0
    height: 0
